<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
</head>

<body>
    <div class="signup-page container mt-5 text-center p-5">
        <h1>Smart Login System</h1>
        <input class="form-control my-3" type="name" name="name" id="name" placeholder="Enter your name">
        <input class="form-control my-3" type="email" name="email" id="email" placeholder="Enter your email">
        <input class="form-control my-3" type="password" name="password" id="password"
            placeholder="Enter your password">
        <button class="signup-btn btn w-100 mt-3">Sign Up</button>
        <p class="text-white mt-3">You have an account? <a class="text-white" href="index.html">Sign In</a></p>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
